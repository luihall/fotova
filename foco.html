<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Fotova</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="focus_activity">
		<div class="grey_area"></div>
		<div id="focus_photos">
			<img src="img/foco/profundidad-1.jpg" id="focus_photo_1" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad-2.jpg" id="focus_photo_2" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad-3.jpg" id="focus_photo_3" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad-4.jpg" id="focus_photo_4" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad.jpg"  id="focus_photo_main" class="focus_photo" alt="" title="" />
		</div>
		<div id="focus_control">
			<label>Foco</label>
			<input type="range" name="focus_slider" min="1" max="75" value="1">
		</div>
	</div>
	<!-- Scripts -->
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/foco.js" type="text/javascript"></script>
	<!-- End of scripts -->
</body>

</html>
