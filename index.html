<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Fotova</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- Pencils -->
	<div id="pencils">
		<div id="pencil_red" class="pencil shad_dr">
			<span>Créditos</span>
		</div>
		<div id="pencil_black" class="pencil shad_dr">
			<span>Licencia</span>
		</div>
		<div id="eraser" class=" shad_l link" link="pres">
			<span>INICIO</span>
		</div>
	</div>
	<!-- End of pencils -->
	<!-- Polaroids -->
	<div id="insts">
		<div id="inst_box_encuadre" class="inst_box shad_s">
			<img src="img/encuadre.jpg" alt="" title="" />
			<span>Encuadre</span>
		</div>
		<div id="inst_box_foco" class="inst_box shad_s link" link="focus">
			<img src="img/enfoque.jpg" alt="" title="" />
			<span>Enfoque</span>
		</div>
		<div id="inst_box_profcampo" class="inst_box shad_s">
			<img src="img/profundidad.jpg" alt="" title="" />
			<span>Profundidad de campo</span>
		</div>
	</div>
	<!-- End of polaroids -->
	<!-- Photo roll -->
	<div id="roll_grp" class="link" link="comp">
		<div id="postit" class="shad_s">
			<span>La composición en la fotografía</span>
		</div>
		<div id="roll" class="shad_s">
			<img id="neg1" src="img/negativo1.jpg" alt="" title="" />
			<img id="neg2" src="img/negativo2.jpg" alt="" title="" />
		</div>
	</div>
	<!-- End of photo roll -->
	<!-- Sheet -->
	<div id="sheet" class="shad_s">
	</div>
	<!-- End of Sheet -->
	<!-- Contact sheet -->
	<div id="contact_sheet" class="shad_s">
		<img src="img/ejercicio.svg" id="exerc_label" class="shad_drop_s" alt="" title="" />
		<div class="contact_photo opaque_3" id="cf1"><span class="bubble_icon">Definición</span></div>
		<div class="contact_photo" id="cf2"></div>
		<div class="contact_photo opaque_3 link" id="cf3" link="activ_focus_grey"><span class="play_icon">Actividad</span></div>
		<div class="contact_photo" id="cf4"></div>
		<div class="contact_photo opaque_3" id="cf5"><span class="vcam_icon">Video</span></div>
		<div class="contact_photo" id="cf6"></div>
		<div class="contact_photo contain" id="cf7"></div>
		<div class="contact_photo contain" id="cf8"></div>
		<div class="contact_photo contain" id="cf9"></div>
	</div>
	<!-- End of contact sheet -->
	<!-- Activity focus -->
	<div id="focus_activity">
		<div class="grey_area link" link="ungrey"></div>
		<div id="focus_photos">
			<img src="img/foco/profundidad-4.jpg" id="focus_photo_1" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad-3.jpg" id="focus_photo_2" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad-2.jpg" id="focus_photo_3" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad-1.jpg" id="focus_photo_4" class="focus_photo" alt="" title="" />
			<img src="img/foco/profundidad.jpg"  id="focus_photo_main" class="focus_photo" alt="" title="" />
		</div>
		<div id="focus_control" class="control">
			<label>Foco</label>
			<input type="range" name="focus_slider" min="0" max="75" value="1">
		</div>
		<div id="show_general" class="control">
			<label>Mostrar general</label>
			<input type="checkbox" name="show_general_checkbox" value="0">
		</div>
	</div>
	<!-- End of activity focus -->
	<!-- Scripts -->
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/foco.js" type="text/javascript"></script>
	<!-- End of scripts -->
</body>

</html>
